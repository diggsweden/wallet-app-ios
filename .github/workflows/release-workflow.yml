name: Release Workflow

# Triggers on release tags - creates GitHub Release with IPA and uploads to TestFlight
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha*"
      - "v[0-9]+.[0-9]+.[0-9]+-beta*"
      - "v[0-9]+.[0-9]+.[0-9]+-rc*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    uses: diggsweden/reusable-ci/.github/workflows/release-orchestrator.yml@e1e1387d5b0399bb5edb00e40485746772344176 # v2.6.0
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      security-events: write
      actions: read
    secrets: inherit
    with:
      artifacts-config: .github/artifacts.yml
      release-publisher: github-cli
      release.attachartifacts: |
        build/export/*.ipa
      release.signartifacts: false
      release.generatesbom: true
