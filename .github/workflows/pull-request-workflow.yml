name: Pull Request Workflow

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    uses: diggsweden/reusable-ci/.github/workflows/pullrequest-orchestrator.yml@53d0b1f7397ae6d9c6095032e14aa01bba1d6c08 # v2.3.4
    permissions:
      contents: read
      packages: read
      security-events: write
    secrets: inherit
    with:
      project-type: xcode-ios
      linters.commitlint: true
      linters.licenselint: false
      linters.dependencyreview: true
      linters.megalint: false
      linters.swiftformat: true
      linters.swiftlint: false

